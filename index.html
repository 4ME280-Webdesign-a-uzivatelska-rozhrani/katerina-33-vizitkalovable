  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-cream: #FCFBF7;
      --color-plant: #4A6F4A;
      --color-plant-light: #9CC2A0;
      --color-plant-dark: #2C4E2C;
      --color-earth: #D8BEA2;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, var(--color-cream), rgba(156, 194, 160, 0.1));
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--color-plant-dark);
      font-weight: 500;
      margin-bottom: 2.5rem;
    }

    .footer-text {
      color: rgba(44, 78, 44, 0.7);
      margin-top: 2.5rem;
      text-align: center;
      max-width: 28rem;
      font-size: 0.875rem;
    }

    .card-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      width: 100%;
      height: 100%;
    }

    .card-wrapper {
      position: relative;
      width: 100%;
      max-width: 28rem;
      margin: 0 auto;
    }

    .business-card {
      position: relative;
      background-color: var(--color-cream);
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(74, 111, 74, 0.1), 0 1px 8px rgba(74, 111, 74, 0.07);
      border: 1px solid rgba(74, 111, 74, 0.2);
      z-index: 10;
      aspect-ratio: 1.7 / 1;
      max-height: 320px;
    }

    .card-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.8;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239CC2A0' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/svg%3E");
    }

    .corner-plant {
      position: absolute;
      top: -1rem;
      left: -1rem;
      width: 8rem;
      height: 8rem;
      color: rgba(74, 111, 74, 0.3);
      animation: leaf-sway 4s ease-in-out infinite;
    }

    .bottom-plant {
      position: absolute;
      bottom: -1.5rem;
      right: -1.5rem;
      width: 9rem;
      height: 9rem;
      color: rgba(74, 111, 74, 0.2);
      transform: rotate(180deg);
    }

    .card-content {
      position: relative;
      z-index: 10;
      padding: 1.5rem 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-upper {
      margin-bottom: 1rem;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 1.875rem;
      font-weight: 600;
      color: var(--color-plant);
      animation: fade-in 0.5s ease-out forwards;
      animation-delay: 0.1s;
      opacity: 0;
    }

    .position {
      font-size: 0.875rem;
      color: rgba(44, 78, 44, 0.8);
      font-weight: 500;
      letter-spacing: 0.025em;
      animation: fade-in 0.5s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .divider {
      width: 4rem;
      height: 0.25rem;
      background-color: rgba(74, 111, 74, 0.6);
      margin: 0.75rem 0;
      animation: fade-in 0.5s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.875rem;
      animation: fade-in 0.5s ease-out forwards;
      animation-delay: 0.7s;
      opacity: 0;
    }

    .info div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.625rem;
      color: rgba(44, 78, 44, 0.9);
    }

    .info svg {
      color: var(--color-plant);
    }

    .info a {
      color: rgba(44, 78, 44, 0.9);
      text-decoration: none;
      transition: color 0.3s;
    }

    .info a:hover {
      color: var(--color-plant);
    }

    .card-shadow {
      position: absolute;
      top: 0.5rem;
      left: 0.5rem;
      width: 100%;
      border-radius: 0.75rem;
      background-color: rgba(74, 111, 74, 0.05);
      box-shadow: 0 10px 30px rgba(74, 111, 74, 0.1), 0 1px 8px rgba(74, 111, 74, 0.07);
      border: 1px solid rgba(74, 111, 74, 0.1);
      z-index: -10;
      aspect-ratio: 1.7 / 1;
      max-height: 320px;
      filter: blur(2px);
    }

    @keyframes leaf-sway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      .card-content {
        padding: 1.25rem;
      }
      .name {
        font-size: 1.5rem;
      }
      .position {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
